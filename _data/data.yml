    - degree: Microsoft Certified Power BI Data Analyst Associate
      university: Microsoft
      time: 2022 - Current
      details: |
       Earning the Power BI Data Analyst Associate certification validates the skills and knowledge required to enable businesses to maximize the value of their data assets by using Microsoft Power BI. As a subject matter expert, Data Analysts are responsible for designing and building scalable data models, cleaning and transforming data, and enabling advanced analytic capabilities that provide meaningful business value through easy-to-comprehend data visualizations.

    - degree: Microsoft Certified Azure Data Engineer Associate
      university: Microsoft
      time: 2022 - Current
      details: |
       Earning the Azure Data Engineer Associate certification validates the skills and expertise in integrating, transforming, and consolidating data from various structured and unstructured data systems into structures that are suitable for building analytics solutions. Candidates have a solid knowledge of data processing languages, such as SQL, Python, or Scala, and they need to understand parallel processing and data architecture patterns.
       
    - degree: Certified ThoughtSpot Data Expert
      university: ThoughtSpotU
      time: 2021 - Current
      details: |
       A Certified ThoughtSpot Data Expert can deploy and set up a ThoughtSpot installation. They can go from a few data files and a newly deployed instance to an intuitive, searchable data experience. They know how to load data and create worksheets, so that users can access data and ask questions on their own. They can make the appropriate settings and configurations to ensure that the value of ThoughtSpot is realized in a real world use case.
        
    - degree: Certified ThoughtSpot Professional
      university: ThoughtSpotU
      time: 2021 - Current
      details: |
        A Certified ThoughtSpot Professional has proven their ability to use ThoughtSpot as an end user, at a very advanced level. They can choose the best approach among alternative ways of getting answers from data. They know how to write complex formulas, use the most powerful keywords, and handle aggregation. They can communicate their insights from data understandably and comprehensively.

    - degree: Machine Learning
      university: Coursera
      time: 2020 - Current
      details: |
       This course provides a broad introduction to machine learning, datamining, and statistical pattern recognition. Topics include: (i) Supervised learning (parametric/non-parametric algorithms, support vector machines, kernels, neural networks). (ii) Unsupervised learning (clustering, dimensionality reduction, recommender systems, deep learning). (iii) Best practices in machine learning (bias/variance theory; innovation process in machine learning and AI). The course will also draw from numerous case studies and applications, so that you'll also learn how to apply learning algorithms to building smart robots (perception, control), text understanding (web search, anti-spam), computer vision, medical informatics, audio, database mining, and other areas.
       
    - degree: Azure Fundamentals
      university: Microsoft
      time: 2022 - Current
      details: |
       Earners of the Azure Fundamentals certification have demonstrated foundational level knowledge of cloud services and how those services are provided with Microsoft Azure.
       
    - degree: Azure Data Fundamentals
      university: Microsoft
      time: 2022 - Current
      details: |
       Earners of the Azure Fundamentals certification have demonstrated foundational level knowledge of cloud services and how those services are provided with Microsoft Azure.
       
    - degree: Azure AI Fundamentals
      university: Microsoft
      time: 2022 - Current
      details: |
       Earners of the Azure AI Fundamentals certification have demonstrated foundational knowledge of machine learning (ML) and artificial intelligence (AI) concepts and related Microsoft Azure services.

