career-profile:
    title: Career Profile
    summary: |
     Data science and engineering expert with 12+ years leading cross-functional teams in design and development of robust reporting ecosystem. Expertise in synthesizing information from complex OLTP & OLAP database systems, applying predictive analytics to for critical decision making processes. Expert in data management, statistical analysis, and machine learning algorithms with a proven track record of delivering impactful insights to drive business growth. Ability to communicate complex insights to non-technical shareholders.

